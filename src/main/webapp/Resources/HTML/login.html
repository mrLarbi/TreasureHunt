<form id="loginForm" method="post" action ="login" class="rounded blackTransbg">
	<div class="form-group">
   		<label for="email">Login</label>
   		<input class="form-control" name="login" data-rule-required="true"
			   id="email" placeholder="Username or email">
	</div>
	<div class="form-group">
   		<label for="password">Password</label>
   		<input type="password" class="form-control" name = "password"
			   data-rule-required ="true" data-rule-minlength ="6"
			   id="password" placeholder="password">
	</div>
	<div class="text-center">
		<button type="submit" class="btn btn-default">Sign In</button>
		<a class="btn btn-primary" href="register">Sign Up</a>
	</div>
</form>
